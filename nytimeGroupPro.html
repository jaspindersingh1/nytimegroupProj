        .container {

            /* border: 1px solid gray; */

<body>
    
    <div class="container">

        <div class="jumbotron text-center font-weight-bold bg-primary text-white text-size">
            <i class="far fa-newspaper"></i> New York Time Search
        </div>
   <!--Carlos--> 
        <div>
            <form>
                <div class="form-group">
                        <label for="seachTerm"><i class="far fa-calendar-alt"></i> Search Term:</label>
                        <input type="Terms" class="form-control" id="InputTerms" aria-describedby="emailHelp" placeholder="Enter Terms">
                        <small id="InputTerms" class="form-text text-muted"></small>
                    
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retreive:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="seachTerm">Start Year (Optional): (YYYYMMDD)</label>
                        <input type="year" class="form-control" id="InputYear" aria-describedby="emailHelp" placeholder="Enter Year">
                        <small id="InputYear" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="seachTerm">End Year (Optional): (YYYYMMDD)</label>
                        <input type="endYear" class="form-control" id="InputEndYear" aria-describedby="emailHelp" placeholder="Enter End Year">
                        <small id="InputEndYear" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary subButton"><i class="fas fa-search"></i> Submit</button>
                    <button type="clear" class="btn btn-primary clearButton"><i class="far fa-trash-alt"></i> Clear</button>
                
                </div>
            </form>
            
            <div id="articles"><i class="fa fa-calendar" aria-hidden="true"></i> Top Articles
                
            </div>

            <br><hr>
            <footer class="text-center">Made with lots of love.<i class="fas fa-heart"></i></footer>
            
        </div>
    <!--Carlos-->
    </div>
